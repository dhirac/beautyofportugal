{% extends 'dashboard/dashboard_base.html' %}
{% block content %}

    <!-- Main Content Area -->
    <div class="content">
  
        
         <!-- Show form errors here -->
         {% if form.errors %}
         <div class="error" >
            
             <ul>
                 {% for field, errors in form.errors.items %}
                     {% for error in errors %}
                         <li>{{ error }}</li>
                     {% endfor %}
                 {% endfor %}
             </ul>
         </div>
        {% endif %}
        
<h2>Edit Photo</h2>

<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
</div>

{% endblock %}

{% extends 'landing_base.html' %}
{% block content %}

<div class="site-section" data-aos="fade">
    <div class="container-fluid">
    <div class="row justify-content-center">
    <div class="col-md-7">
    <div class="row mb-5">
    <div class="col-12 ">
    <h2 class="text-center">Start selling your ideas !!!</h2>
    </div>

    <div class="col-12 text-center">    

        <div>
            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
        </div>

        <div>
            {% if success %}
                <p style="color:green">{{ success }}</p>
            {% endif %}
        </div>




    </div>

    </div>
    <div class="row">
    <div class="col-lg-6 mb-5">
        <h2>Login</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="row form-group">
                <div class="col-md-12">
                <label class="text-black" for="username">Username</label>
                <input required type="username" name="username" id="username" class="form-control">
                </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                    <label class="text-black" for="password">Password</label>
                    <input  required type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
        
       
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <div class="row form-group">
            <div class="col-md-12">
            <input type="submit" value="LOGIN" class="btn btn-primary py-2 px-4 text-white">
            </div>
            </div>
        
        </form>
   



    </div>
    <div class="col-lg-6 ml-auto">
    <div class="mb-3 bg-white">
           

        <h2>Sign Up </h2>
                    
      <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}

    <div class="row form-group">
        <div class="col-md-12">
            <label>Email</label>
            <input required type="email" name="email" class="form-control">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <label>Username</label>
            <input required type="text" name="username" class="form-control">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <label>Password</label>
            <input required type="password" name="password" class="form-control">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <label>Confirm Password</label>
            <input required type="password" name="cpassword" class="form-control">
        </div>
    </div>

    <!-- reCAPTCHA -->
    <div class="row form-group">
        <div class="col-md-12">
            <div class="g-recaptcha" data-sitekey="6LfkE60rAAAAAG45dPMjCwRvAyCJj87VlZOZGMN5"></div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <input type="submit" value="SIGN UP" class="btn btn-primary py-2 px-4 text-white">
        </div>
    </div>
</form>




    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    {%endblock content%}

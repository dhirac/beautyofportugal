{% extends 'landing_base.html' %}
{% block content %}

<div class="site-section" data-aos="fade">
    <div class="container-fluid">
      
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="row mb-5">
            <div class="col-12 ">
              <h2 class="site-section-heading text-center">Contact Us</h2>
            </div>
          </div>

          <!-- Success Message -->
          {% if messages %}
            {% for message in messages %}
               <p style="color: green;">{{ message }}</p>
            {% endfor %}
          {% endif %}

          <div class="row">
            <div class="col-lg-8 mb-5">
              <form action="{% url 'contact' %}" method="post" class="p-5 bg-white">
                {% csrf_token %}

                <div class="row form-group">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label class="text-black" for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="text-black" for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" class="form-control" required>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="email">Email</label> 
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="subject">Subject</label> 
                    <input type="text" id="subject" name="subject" class="form-control" required>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="message">Message</label> 
                    <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..." required></textarea>
                  </div>
                </div>

                  <!-- reCAPTCHA -->
                    <div class="row form-group">
                        <div class="col-md-12">
                            <div class="g-recaptcha" data-sitekey="6LfkE60rAAAAAG45dPMjCwRvAyCJj87VlZOZGMN5"></div>
                        </div>
                    </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <input type="submit" value="Send Message" class="btn btn-primary py-2 px-4 text-white">
                  </div>
                </div>

              </form>
            </div>

            <div class="col-lg-3 ml-auto">
              <div class="mb-3 bg-white">
                <p class="mb-0 font-weight-bold">Address</p>
                <p class="mb-4">Vila Nova Caparica, Portugal</p>


                <p class="mb-0 font-weight-bold">Email Address</p>
                <p class="mb-0"><a href="mailto:info@beautyofportugal.com">info@beautyofportugal.com</a></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
